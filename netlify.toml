# https://docs.netlify.com/configure-builds/file-based-configuration/#sample-netlify-toml-file
# The following redirect is intended for use with most SPAs
# that handle routing internally.
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

[[redirects]]
  from = "https://be.gembala.sembadafarm.com/*"
  to = "http://be.gembala.sembadafarm.com/:splat"
  status = 200
